<main class="main">
  <div class="title">
    <h1>Ajouter un candidat</h1>
  </div>
  <!--- Bouton Annuler/Sauvegarder -->
  <div class="d-flex justify-content-end my-5">
    <app-btn-annuler></app-btn-annuler>
    <app-maj-candidat nomBtn="Sauvegarder" [candidat]="candidat"></app-maj-candidat>
  </div>
  <form ngNativeValidate #f="ngForm" >
    <!--- Nom-->
    <div class="row">
      <div class="col-md-2">
        <label class="center">Nom et prénom :</label>
      </div>
      <div class="col-md-10">
        <input class="form-control" type="text" [(ngModel)]="candidat.name" name="nom" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label class="center">Poste :</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="candidat.jobTitle" name="jobTitle" required>
      </div>
    </div>

    <div class="fiche mt-5">
      <!-- Description -->
        <div class="form-group">
            <label class="h3">Courte présentation</label>
            <textarea class="form-control" id="formtext" rows="4" [(ngModel)]="candidat.description" name="description"
            required></textarea>
        </div>
        <h4>Information personnelles</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="border-form">
                <label>Adresse</label>
                <input type="text" class="form-control" [(ngModel)]="candidat.address" name="adress" required>
            </div>
            <div class="border-form">
                <label>Ville</label>
                <input type="text" class="form-control" [(ngModel)]="candidat.city" name="city" required>    
            </div>
            <div class="border-form">
                <label>Province</label>
                <input type="text" class="form-control" [(ngModel)]="candidat.province" name="province" required>
            </div>
            <div class="border-form">
                <label>Code postal</label>
                <input type="text" class="form-control" [(ngModel)]="candidat.postalCode" name="postalCode" required>      
            </div>
        </div><!-- fin de col-->

        <div class="col-md-6"><!-- 2e col-->
            <div class="border-form">
                <label>Téléphone</label>
                <input type="text" class="form-control" [(ngModel)]="candidat.phone" name="phone" required>    
            </div>
            <div class="border-form">
                <label>Courriel</label>
                <input type="email" class="form-control" [(ngModel)]="candidat.email" name="email" required>
            </div>
        </div><!-- fin 2e col-->
    </div>
</div>
        <!--- Annuler / sauvegarder -->
        <div class="d-flex justify-content-end my-5">
        <!-- <div class="btn-group"> -->
          <app-btn-annuler></app-btn-annuler>
          <app-maj-candidat nomBtn="Sauvegarder" [candidat]="candidat"></app-maj-candidat>
        </div>
  </form>
</main>
