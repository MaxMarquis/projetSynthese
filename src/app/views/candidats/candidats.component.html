<main class="main">
    <h1>Candidats</h1>
    <button type="button" class="bouton mt-5 mb-5" (click)="addCandidat()">Ajouter un candidat</button>
    <!-- <div class="fiche p-0 mt-4"> -->
    <div class="card-group">
        <ng-container *ngFor="let candidat of candidats">
            <app-candidat [candidat]="candidat"></app-candidat>
        </ng-container>
    </div>
    <!-- </div> -->
</main>
