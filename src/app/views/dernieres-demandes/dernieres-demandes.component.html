<div class="container">
  <h2>Dernière demandes de stage</h2>
  <p>En attente de validation</p>

  <!--- valider les demandes -->
  <!---<div class="d-flex justify-content-end">-->
  <button type="button" class="btn btn-info">
    Valider toutes les demandes
  </button>

  <!--- table borderless pour enlever le HR sous les entêtes -->
  <table class="table table-borderless">
    <thead>
      <tr class="title">
        <th scope="col" class="d-none">ID</th>
        <th scope="col">Profil</th>
        <th scope="col">Établissement</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let requeteStage of requetesStage">
        <td class="d-none">{{ requeteStage._id }}</td>
        <td>
       
            {{ requeteStage.title }}{{ requeteStage.studentName }}
       
        </td>

        <td>{{ requeteStage.activitySector }}</td>
        <td>{{ requeteStage.startDate }}</td>
    
        <td>
          <button *ngIf="requeteStage.active" type="button" class="btn btn-danger m-2" (click)="requeteStatus(requeteStage,false)">Refuser</button>
          <button *ngIf="!requeteStage.active" type="button" class="btn btn-success m-1" (click)="requeteStatus(requeteStage,true)">Accepter</button>

          <button class="crudbut" (click)="editDemandesstages()"><i class="fa-solid fa-eye p-2"></i></button>
          <button class="crudbut">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="crudbut" (click)="open(deleteModal,requeteStage)">
            <i class="fa-solid fa-trash-can p-2"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #deleteModal let-modal >
  <div class="modal-header">
    <h4 class="modal-title" id="titremodal">Suppression</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('close')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body text-center">
   Voulez vous supprimer l'offre de stage ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Oui</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('No')">Non</button>
  </div>
  </ng-template>
