
    

<div class="container">
    <h2>Dernière offres de stage</h2>
    <p>En attente de validation</p>
  
    <!--- valider les demandes -->
      <!--- <div class="d-flex justify-content-end">-->
    <button type="button" class="button btn btn-info">
      Valider toutes les offres
    </button>
 


  
    <!--- table borderless pour enlever le HR sous les entêtes -->
    <table class="table table-borderless">
      <thead>
        <tr class="title">
          <th scope="col" class="d-none">ID</th>
          <th scope="col">Poste</th>
          <th scope="col">Ville</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offreStage of offresStages">
          <td class="d-none">{{ offreStage._id }}</td>
  
          <td>{{ offreStage.title }}</td>
          <td>{{ offreStage.title }}</td>
          <td>{{ offreStage.startDate }}</td>
          <td>
            <button type="button" class="btn btn-danger m-1">Refuser</button>
            <button type="button" class="btn btn-success m-1">Accepter</button>
  
            <button class="crudbut"><i class="fa-solid fa-eye p-2"></i></button>
            <button class="crudbut">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="crudbut" (click)="onDelete(offreStage)">
              <i class="fa-solid fa-trash-can p-2"></i>
            </button>
          </td>
        </tr>
      </tbody>
      
    </table>
</div>
