<main class="main">
    <div class="title">
        <h1>Ajouter une entreprise</h1>
    </div>
    
    <form ngNativeValidate #f="ngForm" >
    <div class="d-flex justify-content-end my-5">
    <app-btn-annuler></app-btn-annuler>
    <!--- Bouton Sauvegarder -->
    <app-maj-entreprise nomBtn="Sauvegarder" [entreprise]="entreprise"></app-maj-entreprise>
    </div>

    


        <!--- Nom-->
        <div class="row">
            <div class="col-md-2">
              <label class="center">Entreprise :</label>
            </div>
            <div class="col-md-10">
                <input class="form-control" type="text" required [(ngModel)]="entreprise.name" name="nom">
            </div>
        </div> 
          
          <!--- poste -->
          <div class="row">
            <div class="col-md-2">
              <label class="center">Logo :</label>
            </div>
            <div class="col-md-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" type="text" required [(ngModel)]="entreprise.name" name="nom">
                    <div class="input-group-append">
                      <span class="input-group-text  input-group-lg parcourirLogo">Parcourir</span>
                    </div>
                  </div>
            </div>
        
            
            <div class="fiche mt-5">
                <div class="form-group">
                    <label class="h3">Courte présentation</label>
                    <textarea class="form-control" id="formtext" rows="4" required [(ngModel)]="entreprise.description"
                    name="description"></textarea>
                </div>
<!--- Personne Contact -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="border-form mt-5">
                        <label>Personne Contact</label>
                        <input type="text" class="form-control" id="contact" required
                            [(ngModel)]="entreprise.contactName" name="nomContact">
                    </div></div>
                </div>
                <h4>Information de contact</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="border-form">
                            <label>Adresse</label>
                        <input type="text" class="form-control" id="adresse" required [(ngModel)]="entreprise.address"
                            name="address">
                        </div>
                        <div class="border-form">
                            <label>Ville</label>
                            <input type="text" class="form-control" id="ville" required [(ngModel)]="entreprise.city"
                                name="city">
                        </div>
                        <div class="border-form">
                            <label>Province</label>
                        <input type="text" class="form-control" id="province" required [(ngModel)]="entreprise.province"
                            name="province">
                        </div>
                        <div class="border-form">
                            <label>Code postal</label>
                            <input type="text" class="form-control" id="codepostal" required [(ngModel)]="entreprise.postalCode"
                                name="postalCode">
                        </div>
                    </div>
                        
               
                    <div class="col-md-6">
                        <div class="border-form">
                            <label>Téléphone</label>
                            <input type="text" class="form-control" id="telephone" required
                                [(ngModel)]="entreprise.contactPhone" name="contactPhone">
                        </div>
                        <div class="border-form">
                            <label>Courriel</label>
                            <input type="email" class="form-control" id="courriel" required
                                [(ngModel)]="entreprise.contactEmail" name="contactEmail">
                        </div>
                    </div>
                </div>
            


        </div>
    </div>
    <div class="d-flex justify-content-end my-5">
        <!--- Annuler / sauvegarder -->
        <app-btn-annuler></app-btn-annuler>
        <app-maj-entreprise nomBtn="Sauvegarder" [entreprise]="entreprise"></app-maj-entreprise>
    </div>
    </form>
</main>
