<div class="container">
    <h1>Entreprises</h1>
    <button type="button" class="btn btn-primary btn-entreprises" (click)="addEntreprise()">Ajouter une
        entreprise</button>
    <div class="card-group">
        <ng-container *ngFor="let entreprise of entreprises">
            <app-entreprise [entreprise]="entreprise"></app-entreprise>
        </ng-container>
    </div>
</div>
