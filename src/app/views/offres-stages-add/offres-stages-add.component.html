<main class="main">
  <div class="title">
    <h1>Offre de stage</h1>
  </div>
  <!-- ACTIONS BTN -->
  <div class="d-flex justify-content-end my-5">
    <app-btn-annuler></app-btn-annuler>
    <app-maj-offre nomBtn="Sauvegarder" [offreStage]="offreStage"></app-maj-offre>
  </div>
  <!-- CHAMPS TITRE -->
  <form>
    <div class="row mb-5">
      <div class="col-md-2">
        <!--- Titre -->
        <label class="center">Titre :</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="offreStage.title" name="Titre" required>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-2">
        <!--- Entreprise -->
        <label class="center">Entreprise :</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="offreStage.enterprise" name="entreprise" required>
      </div>
    </div>

    <div class="fiche">
      <!--- Description-->
      <div class="form-group">
        <label class="h3">Description de la tâche</label>
        <!--- Textbox info supp-->
        <textarea class="form-control mb-4" id="formtext" rows="4" [(ngModel)]="offreStage.description"
          name="Description" required></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!--- Programme de formation -->
          <div class="border-form">
            <label>Programme de formation</label>
            <input type="text" class="form-control" [(ngModel)]="offreStage.program" name="Formation" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!--- Exigences -->
          <div class="border-form">
            <label>Exigences</label>
            <textarea class="form-control" id="requirements" rows="4" [(ngModel)]="offreStage.requirements"
              name="Exigences" required></textarea>
          </div>
        </div>
      </div>

      <!--- Bloc 2 -->
      <h4>Informations sur le stage recherché</h4>
      <div class="row">
        <div class="col-md-6">
          <!--- Type de stage -->
          <div class="border-form">
            <label>Type de stage</label>
            <select class="form-control padding" [(ngModel)]="offreStage.stageType" name="stageType" required>
              <option value="fulltime">Temps Plein</option>
              <option value="parttime">Temps Partiel</option>
            </select>
          </div>
          <!--- Nombre d'heures semaine-->
          <div class="border-form">
            <label>Nombres d'heures par semaine</label>
            <select class="form-control padding" [(ngModel)]="offreStage.hoursPerWeek" name="Nombre D'heures" required>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <!--- Date de début-->
          <div class="border-form">
            <label>Date de début</label>
            <input class="form-control" type="date" id="start" value="{{offreStage.startDate}}" min="2022-01-01"
              max="2025-12-31" [ngModel]="offreStage.startDate | date:'yyyy-MM-dd'"
              (ngModelChange)="offreStage.startDate = $event" name="Start Date" required>
          </div>
          <!--- date de fin-->
          <div class="border-form">
            <label>Date de fin</label>
            <!--- à voir date picker Angular-->
            <input class="form-control" type="date" id="end" value="{{offreStage.endDate}}" min="2022-01-01"
              max="2025-12-31" [ngModel]="offreStage.endDate | date:'yyyy-MM-dd'"
              (ngModelChange)="offreStage.endDate = $event" name="End Date" required>
          </div>
        </div>
      </div>

      <!--- Rémunération-->
      <div class="row">
        <div class="col-md-6">
          <div class="border-form">
            <label>Rémunération</label>
            <div class="form-check">
              <div class="row">
                <div class="checkbox">
                  <label class="enumeration">
                    <input type="checkbox" value="not-specified" [checked]="checkPaid('not-specified')"
                      (change)="onCheckboxChange($event)" name="not-specified">&nbsp;&nbsp;À la discrétion de
                    l'entreprise
                  </label>
                </div>
                <div class="checkbox">
                  <label class="enumeration">
                    <input type="checkbox" value="paid" [checked]="checkPaid('paid')"
                      (change)="onCheckboxChange($event)" name="paid">&nbsp;&nbsp;Stage rémunéré
                  </label>
                </div>
                <div class="checkbox">
                  <label class="enumeration">
                    <input type="checkbox" value="unpaid" [checked]="checkPaid('unpaid')"
                      (change)="onCheckboxChange($event)" name="unpaid">&nbsp;&nbsp;Stage non rémunéré
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <h4>Information supplémentaire</h4>
        <!--- Textbox info supp-->
        <textarea class="form-control" id="formtext" rows="4" [(ngModel)]="offreStage.additionalInfo" name="More Info"
          required></textarea>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-end my-5">
    <app-btn-annuler></app-btn-annuler>
    <app-maj-offre nomBtn="Sauvegarder" [offreStage]="offreStage"></app-maj-offre>
  </div>
</main>
